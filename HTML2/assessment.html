<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>HTML_lv2</title>
  </head>
  <body>
    <h1>Course Sign Up Page</h1>
    <p>Please Note: First Name, Last Name, Password, and Email are required</p>

    <form method="get">
      <label>
        First Name:
        <input type="text" name="FN" placeholder="First Name">
        Last Name:
        <input type="text" name="LN" placeholder="Last Name">
      </label>
      <p></p>
      <label>
        Email:
        <input type="text" name="EM" placeholder="name@email.com">
        Password:
        <input type="text" name="PS" value=''>
      </label>
      <p></p>
      <p>Are you 18+?</p>
      <label>
        Yes:<input type="radio" name="GT18" value="1">
        No:<input type="radio" name="GT18" value="0">
      </label>
      <p></p>
      Do you have CC/PP?
      <select name="CC">
        <option value="1">CC</option>
        <option value="0">PP</option>
      </select>
      <p></p>
      <textarea name="name" rows="8" cols="80"></textarea>
      <input type="submit" name="" value="S">

    </form>

  </body>
</html>
